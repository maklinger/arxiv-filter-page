<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marc's arXiv filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./static/css/style.css">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'style', 'textarea', 'pre']
      }
    };
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    defer
  ></script>

</head>
<body>
<header>
  <h1>Marc's arXiv filters</h1>
  <p>Updated 14 Jan 2026</p>
</header>
<main>
  <div class="tabs">
  <div class="tab-bar">
    
      <button
        class="tab-button active"
        data-tab="tab-0"
      >
        <div class="tab-title">GRBs</div>
        <div class="tab-keywords">
          GRB, gamma-ray burst
        </div>
      </button>
    
      <button
        class="tab-button "
        data-tab="tab-1"
      >
        <div class="tab-title">M87</div>
        <div class="tab-keywords">
          M87
        </div>
      </button>
    
      <button
        class="tab-button "
        data-tab="tab-2"
      >
        <div class="tab-title">VHE GRBs</div>
        <div class="tab-keywords">
          221009, BOAT, 190114, 190829
        </div>
      </button>
    
      <button
        class="tab-button "
        data-tab="tab-3"
      >
        <div class="tab-title">HE last week</div>
        <div class="tab-keywords">
           
        </div>
      </button>
    
  </div>

  <div class="tab-contents">
    
      <section
        id="tab-0"
        class="tab-content active"
      >
        <h2>GRBs</h2>

      </section>
    
      <section
        id="tab-1"
        class="tab-content "
      >
        <h2>M87</h2>

      </section>
    
      <section
        id="tab-2"
        class="tab-content "
      >
        <h2>VHE GRBs</h2>

      </section>
    
      <section
        id="tab-3"
        class="tab-content "
      >
        <h2>HE last week</h2>

      </section>
    
  </div>
</div>
</main>
<script src="./static/js/tabs.js" defer></script>
</body>
</html>
