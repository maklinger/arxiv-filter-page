<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./static/css/style.css">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'style', 'textarea', 'pre']
      }
    };
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    defer
  ></script>

</head>
<body>
<header>
  <h1>{{ page.title }}</h1>
  <p>Updated {{ build_date }}</p>
</header>
<main>
  {% include "tabs.html" %}
</main>
<script src="./static/js/tabs.js" defer></script>
</body>
</html>
